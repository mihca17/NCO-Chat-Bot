<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Города-миллионники России</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Города-миллионники России</h1>
        <div id="map" class="map"></div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color"></div>
                <span>Города с населением более 1 млн человек</span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        ymaps.ready(init);
        
        function init() {
            var map = new ymaps.Map('map', {
                center: [55.76, 37.64],
                zoom: 4,
                controls: ['zoomControl', 'fullscreenControl']
            });

            // Города-миллионники России
            var millionCities = [
                {
                    name: 'Москва',
                    coords: [55.7558, 37.6173],
                    population: '≈12.7 млн'
                },
                {
                    name: 'Санкт-Петербург',
                    coords: [59.9343, 30.3351],
                    population: '≈5.6 млн'
                },
                {
                    name: 'Новосибирск',
                    coords: [55.0084, 82.9357],
                    population: '≈1.6 млн'
                },
                {
                    name: 'Екатеринбург',
                    coords: [56.8389, 60.6057],
                    population: '≈1.5 млн'
                },
                {
                    name: 'Казань',
                    coords: [55.7961, 49.1064],
                    population: '≈1.3 млн'
                },
                {
                    name: 'Нижний Новгород',
                    coords: [56.3269, 44.0065],
                    population: '≈1.2 млн'
                },
                {
                    name: 'Челябинск',
                    coords: [55.1644, 61.4368],
                    population: '≈1.2 млн'
                },
                {
                    name: 'Красноярск',
                    coords: [56.0153, 92.8932],
                    population: '≈1.2 млн'
                },
                {
                    name: 'Самара',
                    coords: [53.1959, 50.1002],
                    population: '≈1.1 млн'
                },
                {
                    name: 'Уфа',
                    coords: [54.7355, 55.9587],
                    population: '≈1.1 млн'
                },
                {
                    name: 'Ростов-на-Дону',
                    coords: [47.2225, 39.7188],
                    population: '≈1.1 млн'
                },
                {
                    name: 'Омск',
                    coords: [54.9924, 73.3686],
                    population: '≈1.1 млн'
                },
                {
                    name: 'Краснодар',
                    coords: [45.0355, 38.9753],
                    population: '≈1.1 млн'
                },
                {
                    name: 'Воронеж',
                    coords: [51.6720, 39.1843],
                    population: '≈1.1 млн'
                },
                {
                    name: 'Пермь',
                    coords: [58.0105, 56.2502],
                    population: '≈1.0 млн'
                },
                {
                    name: 'Волгоград',
                    coords: [48.7194, 44.5018],
                    population: '≈1.0 млн'
                }
            ];

            // Добавляем метки для каждого города
            millionCities.forEach(function(city) {
                var placemark = new ymaps.Placemark(city.coords, {
                    balloonContent: `
                        <div class="balloon">
                            <h3>${city.name}</h3>
                            <p>Население: ${city.population}</p>
                        </div>
                    `,
                    hintContent: city.name
                }, {
                    preset: 'islands#redCircleIcon',
                    balloonCloseButton: true,
                    hideIconOnBalloonOpen: false
                });

                map.geoObjects.add(placemark);
            });

            // Подгоняем карту чтобы были видны все метки
            map.setBounds(map.geoObjects.getBounds(), {
                checkZoomRange: true
            });
        }
    </script>
</body>
</html>
